
<form action="/new" method="POST">
    <input type="text" name="fullname"placeholder="escribe tu nombre completo">
    <input type="text" name="email"placeholder="escribe tu email">
    <input type="text" name="phone"placeholder="escribe tu telefono">
    <button>Save</button>
</form>

<div>
    {% for contact in contacts %}
        <div>
            <h5>{{ contact.fullname }}</h5>
            <div></div>
            <a href="{{ url_for('contacts.update_contacts') }}">Update</a>
            <a href="{{ url_for('contacts.delete_contacts',id=contact.id) }}">Delete</a>
            <div></div>
            <h5>{{ contact.phone }}</h5>
            <h5>{{ contact.email }}</h5>
        </div>
    {% endfor %}
</div>
